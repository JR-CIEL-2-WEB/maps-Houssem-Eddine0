<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JRostand stade reperes</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<h1>JRostand Reperes Stade</h1>
<hr>
<div id="map"></div>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap"
  defer
></script>

<script>
  function initMap() {
    const college = { lat: 48.9330896713445, lng: 2.351941419780538 };

    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 15,
      center: college,
    });

    const contentString = "🏫 Collège Pierre de Geyter — Saint-Denis";

    const infowindow = new google.maps.InfoWindow({
      content: contentString,
      ariaLabel: "Collège",
    });

    const marker = new google.maps.Marker({
      position: college,
      map: map,
      title: "Collège Pierre de Geyter",
    });

    marker.addListener("click", () => {
      infowindow.open({
        anchor: marker,
        map,
      });
    });
  }

  window.initMap = initMap;
</script>

</body>
</html>
