<html>

</html>

<head>
  <title>Simple Markers</title>

  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <div id="map"></div>

  <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap&v=weekly"
    defer></script>
  <script>
// The following example creates complex markers to indicate beaches near
// Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
// to the base of the flagpole.
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 16,
    center: { lat: 48.96112, lng: 2.54806 },
  });

  setMarkers(map);
}

// Data for the markers consisting of a name, a LatLng and a zIndex for the
// order in which these markers should display on top of each other.
const villepinteMarkers = [
  ["Point 1", 48.958992198988724, 2.544356965232187, 1],
  ["Point 2", 48.96079298072493, 2.5428052088645763, 2],
  ["Point 3", 48.963600648852896, 2.552260096523316, 3],
  ["Point 4", 48.962036903831375, 2.553469022995757, 4],
  ["Point 5", 48.9599281397234, 2.548488967676448, 5],
  ["Point 6", 48.959643805157214, 2.5466124250923614, 6],
];


function setMarkers(map) {
  for (let i = 0; i < villepinteMarkers.length; i++) {
    const point = villepinteMarkers[i];
    new google.maps.Marker({
      position: { lat: point[1], lng: point[2] },
      map,
      title: point[0],
      zIndex: point[3]
    });
  }
}
  

window.initMap = initMap;
  </script>
</body>

</html>
